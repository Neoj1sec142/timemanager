<ng-container *ngIf="!viewSittings; else sittings">
  <mat-table [dataSource]="timeSrc">
    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.Date | date:'mediumDate'}} </mat-cell>
    </ng-container>

    <!-- Day Column -->
    <ng-container matColumnDef="Day">
      <mat-header-cell *matHeaderCellDef> Day </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.Day}} </mat-cell>
    </ng-container>

    <!-- TimeWorked Column -->
    <ng-container matColumnDef="TimeWorked">
      <mat-header-cell *matHeaderCellDef> Time Worked </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.TimeWorked}} </mat-cell>
    </ng-container>

    <!-- Sittings Column -->
    <ng-container matColumnDef="Sittings">
      <mat-header-cell *matHeaderCellDef> Sittings </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.Sittings}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button mat-button [matMenuTriggerFor]="actionsMenu"><mat-icon>more</mat-icon></button>
    
        <mat-menu #actionsMenu="matMenu">
          <button mat-menu-item (click)="toggleSittingsTable(item)"><mat-icon>message</mat-icon> View Sittings</button>
          <button mat-menu-item ><mat-icon>visibility</mat-icon> Add to Day Calc</button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="timeCols"></mat-header-row>
    <mat-row *matRowDef="let row; columns: timeCols;"></mat-row>
  </mat-table>
</ng-container>
<ng-template #sittings>
  <mat-table [dataSource]="sittingSrc">
    <!-- Date Column -->
    <ng-container matColumnDef="Type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.clock_type}} </mat-cell>
    </ng-container>
  
    <!-- Day Column -->
    <ng-container matColumnDef="Hours">
      <mat-header-cell *matHeaderCellDef> Hours </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.hours}} </mat-cell>
    </ng-container>
  
    <!-- TimeWorked Column -->
    <ng-container matColumnDef="Minutes">
      <mat-header-cell *matHeaderCellDef> Minutes</mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.minutes}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button mat-button [matMenuTriggerFor]="actionsMenu"><mat-icon>more</mat-icon></button>
    
        <mat-menu #actionsMenu="matMenu">
          <button mat-menu-item ><mat-icon>message</mat-icon>Back to Table</button>
          <button mat-menu-item [routerLink]="['']"><mat-icon>home</mat-icon> Back to Home</button>
        </mat-menu>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="sittingCols"></mat-header-row>
    <mat-row *matRowDef="let row; columns: sittingCols;"></mat-row>
  </mat-table>
</ng-template>
