<h2 mat-dialog-title>Create Reminder</h2>
<div mat-dialog-content>
  <form [formGroup]="reminderForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Platform</mat-label>
      <mat-select formControlName="platform">
        <mat-option value="Corepoint">Corepoint</mat-option>
        <mat-option value="Envisirad">Envisirad</mat-option>
        <mat-option value="Ssms">Ssms</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Severity</mat-label>
      <input matInput type="number" formControlName="severity">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button type='button' (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [disabled]="!reminderForm.valid" type="submit" (click)="onSubmit()">Create</button>
</div>
